<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">


<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="signUpForm">
                <h1>Crea una cuenta</h1>
                <input class="inputlogin" type="text" placeholder="Nombre" required>
                <input class="inputlogin" type="email" placeholder="Correo" required>
                <input class="inputlogin" type="password" placeholder="Contraseña" required>
                <!-- <mat-form-field>
                  <mat-label>Choose a date</mat-label>
                  <input matInput [matDatepicker]="picker" required>
                  <mat-hint>MM/DD/YYYY</mat-hint>
                  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field> -->
                <div class="genero">
                  <h2>Género</h2>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Femenino</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Masculino</label>
                  </div>
                </div>
                <button type="submit">Registrarse</button>
              </form>
              
        </div>
        <div class="form-container sign-in">
            <form id="signInForm">
                <h1>Accede a tu cuenta</h1>
                <input class="inputlogin"type="email" placeholder="Correo" required>
                <input class="inputlogin" type="password" placeholder="Contraseña" required>
                <a href="#">¿Has olvidado tu contraseña?</a>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>¡Bienvenido/a de nuevo!</h1>
                    <p>¿Ya tienes cuenta? <br> Retoma tu progreso hacia la victoria</p>
                    <button class="hidden" id="login" (click)="toggleSignIn()">Inicia Sesión</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>¡Bienvenido/a!</h1>
                    <p>¿Aún no estás registrado? <br> Comienza a potenciar tu juego</p>
                    <button class="hidden" id="register" (click)="toggleSignUp()">Regístrate</button>
                </div>
            </div>
        </div>
    </div>
</body>
